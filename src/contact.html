<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reign Agency</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://www.atlasestateagents.co.uk/css/tether.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="container-fluid">
		<nav class="navbar navbar-dark bg-inverse">
			<div class="container">
			  <a class="navbar-brand" href="#">Reign Agency</a>
			  <ul class="nav navbar-nav pull-xs-right">
			    <li class="nav-item active">
			      <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#">About Us</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="contact.html" class="active">Contact Us</a>
			    </li>
			  </ul>
			</div>
		</nav>
	</header>
	<footer class="container-fluid">
		<div class="container">
			<div class="col-md-12">
				<hr class="m-y-3">
				<div class="text-xs-center">
					<h2 class="text-uppercase">Contact Us</h2>
				</div>
				<hr class="m-y-3">
				<form>
					<fieldset class="form-group">
				    	<label for="exampleInputEmail1">Name</label>
				    	<input type="email" class="form-control" id="exampleInputName" placeholder="Enter your name">
				    	<small class="text-muted">We'll never share your name with anyone else.</small>
				  	</fieldset>
				  	<fieldset>
				    	<label for="exampleInputEmail1">Email address</label>
				    	<input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter email">
				    	<small class="text-muted">We'll never share your email with anyone else.</small>
					</fieldset>
					<fieldset>
					 	<label for="exampleInputEmail1">Phone number</label>
				    	<input type="tel" class="form-control" id="exampleInputPhone" placeholder="Enter your phone number">
				    	<small class="text-muted">We'll never share your phone with anyone else.</small>
					</fieldset>
				  	<fieldset class="form-group">
				    	<label for="exampleSelect1">Service</label>
				    	<select class="form-control" id="exampleSelect1">
				      		<option>Webdesign</option>
				      		<option>Printworks</option>
				      		<option>Online Marketing</option>
				      		<option>Offline Marketing</option>
				    	</select>
				  	</fieldset>
					<fieldset class="form-group">
					    <label for="exampleTextarea">Your message</label>
					    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
					</fieldset>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Subscribe to our newsletter
						</label>
					</div>
				  <button type="submit" class="btn btn-warning btn-lg">Submit</button>
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
		<small>Â© Copyright 2016 Reign Agency</small>
	</footer>	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
</body>
</html>
